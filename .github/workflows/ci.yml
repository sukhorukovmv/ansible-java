---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v1
      # - name: Dump GitHub context
      #   env:
      #     GITHUB_CONTEXT: ${{ toJson(github) }}
      #   run: echo "$GITHUB_CONTEXT"
      #   if: runner.os != 'Windows'
      # - name: Show GitHub ref
      #   run: echo "$GITHUB_REF"
      #   if: runner.os != 'Windows'
      # - name: Dump event JSON
      #   env:
      #     EVENT_JSON_FILENAME: ${{ github.event_path }}
      #   run: cat "$EVENT_JSON_FILENAME"
      #   if: runner.os != 'Windows'
      #
      - uses: actions/checkout@v3
      - name: Fetch version
        run: |
          ls -al
          which git
          /usr/bin/git status
          /usr/bin/git describe --tags --abbrev=0
          echo echo ${GITHUB_REF:10}
          echo "tag=${GITHUB_REF#refs/*/}"
          echo "version=${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
        id: fetch-version

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v2

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install test dependencies
        run: pip3 install yamllint ansible-lint==6.10.2

      - name: Yamllint
        run: |
          yamllint .

      - name: Ansible-lint
        run: |
          ansible-lint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - centos7
          - ubuntu2004
          - ubuntu1804

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v2

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies.
        run: pip3 install -r ./molecule/requirements.txt

      - name: Run Molecule tests (install openjdk)
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

      - name: Run Molecule tests (install oraclejdk)
        run: molecule test -s install-oraclejdk -- --extra-vars "java_googledrive_apikey=${{ secrets.JAVA_GOOGLEDRIVE_APIKEY }}"
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
