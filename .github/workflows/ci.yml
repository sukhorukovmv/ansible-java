---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.5'

      - name: Install test dependencies
        run: pip3 install yamllint ansible-lint

      - name: Yamllint
        run: |
          yamllint .

      - name: Ansible-lint
        run: |
          ansible-lint .

  molecule:
    name: Molecule
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        distro:
          - centos7
          - ubuntu2404
          - ubuntu2204

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v3

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies.
        run: pip3 install -r ./molecule/requirements.txt

      - name: Run Molecule tests (install openjdk)
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

      - name: Run Molecule tests (install oraclejdk)
        run: molecule test -s install-oraclejdk -- --extra-vars "java_googledrive_apikey=${{ secrets.JAVA_GOOGLEDRIVE_APIKEY }}"
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
