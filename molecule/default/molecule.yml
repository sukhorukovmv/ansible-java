---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: java_centos7
    image: docker.io/pycontribs/centos:7
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    command: "/sbin/init"
    environment: {container: docker}
    privileged: true
  - name: java_ubuntu-18.04
    image: dokken/ubuntu-18.04
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true

provisioner:
  name: ansible

verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
  flake8
